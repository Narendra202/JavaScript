<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Add Two Number</title>
</head>

<body>

  
    <script>
        // using static value 
        let first = 10;
        let second = 20;
        let add = first + second;
        
        console.log("the sum of " + first + " and " + second + " is " + add);
        document.write(add);

        // using dynamic number 
        let a = parseInt(prompt("Enter First value"));
        let b = parseInt(prompt("Enter Second value"));

        let c = a + b;
        alert(c)
        console.log(c);
        document.write(c)
    </script>
</body>

</html>
