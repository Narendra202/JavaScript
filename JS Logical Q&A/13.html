<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Find Factorial of a  Numbers</title>
</head>
<body>
    

    <script>
        let a = parseInt(prompt('Enter Number'));

        let fact = 1;
        for(let i = 1; i<=a; i++){
           fact = fact * i;
        }

        console.log(`The factorial of ${a} is ${fact}.`);
    </script>
</body>
</html>
