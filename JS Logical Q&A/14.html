<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Find Factorial Using Recursion</title>
</head>

<body>


    <script>
        let a = parseInt(prompt('Enter Number'));

        let fact = 1;
        function factr(n){
            if(n>a){
                return;
            }
            fact = fact * n;
            n++;
            factr(n)
        }
        factr(1);
        console.log(fact);

    </script>
</body>

</html>
