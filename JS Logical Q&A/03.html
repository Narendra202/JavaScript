<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Find Square Root of a Number</title>
</head>
<body>
    

    <script>

        // using dynamic value
        let value = parseInt(prompt("Enter The Value"));

        let sqrt = Math.sqrt(value);
        console.log("The Squere Root of " + value + " is " + sqrt);

    </script>
</body>
</html>
