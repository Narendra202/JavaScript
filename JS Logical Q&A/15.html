<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Print Table of Given Number</title>
</head>
<body>

    <input type="number" id="number">
    <button onclick="table()">Print Table</button>
    <div id="res"></div>
    <br>
    <script>
        // using prompt
        // let num = parseInt(prompt('Enter Number'));
        // for(let i = 1; i<=10; i++){
        //      console.log(i * num);
        // }

        // using input value
        function table(){
            let num = document.getElementById('number').value;
            for(let i = 1; i<=10; i++){
                // console.log(i * num);
                let  result = i * num;
                console.log(result)
            }
          
        }
       
    </script>
</body>
