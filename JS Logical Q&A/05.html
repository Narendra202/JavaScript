<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Swapping of Two Numbers</title>
</head>
<body>
    

    <script>
        // using temp variable
        // let a = parseInt(prompt("Enter first value"));
        // let b = parseInt(prompt("Enter second value"));

        // let temp;
        // temp = a;
        // a = b;
        // b = temp;

        // console.log("the value of after swapping is " + a + " and " + b);



        // using without temp variable 
        let a = parseInt(prompt("Enter first value"));
        let b = parseInt(prompt("Enter second value"));

        // a = 5 and b = 10
        a = a + b; 
        // a = 5 + 10 + 15
        b = a - b;
        // b = 15 - 10 = 5
        a = a - b 
        // a = 15 - 5 = 10 
    
        console.log("the value of after swapping is " + a + " and " + b);

       

    </script>
</body>
